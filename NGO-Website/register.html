<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign up | NGO</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="register-container">
      <h1>Sign up</h1>
      <form action="POST">
        <label for="email">Email</label><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        /><br /><br />

        <label for="password">Password</label><br />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
        /><br /><br />
        <p><i>Who are you?</i></p>
        <input type="radio" name="radio" value="donor" required />I wish to
        donate <input type="radio" name="radio" value="recipient" required /> I
        wish to receive donations<br /><br />
        <button id="register-container-create-account-button" type="submit">
          Create account!
        </button>
      </form>
    </div>
  </body>
</html>
